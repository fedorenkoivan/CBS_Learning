<body>
    <pre>
        Завдання:
        Запросіть у користувача число і порахуйте суму всіх зачень після нуля і до його числа і відобразіть результат на екран.
    </pre>
    <script>
        let sum=0;
            let input = +prompt("Введіть будь-яке число")
            for(let i=0; i<=input;i++){
                sum+=i;
            }
            console.log(`Сума ваших введень дорівнює ${sum}.`);
    </script>
</body>
