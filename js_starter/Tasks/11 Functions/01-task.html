<body>
    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає менше число з а і b
    </pre>
    <script>
        function min(a, b){
            if(a>b){
                return a + ' більше ніж ' + b
            }

            return b + ' більше ніж ' + a
        }
        console.log(min(100, -5))
    </script>
</body>
