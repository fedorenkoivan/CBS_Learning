<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>

    <style>
        .form-group {
            margin: 10px 4px;
        }

        .form-group label {
            display: block;
        }

        .error {
            color: red;
            display: none;
        }

        .invalid {
            border: red 1px solid;
        }

        .valid {
            border: green 1px solid;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" data-val="true" data-required="Введіть Email"
                data-pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" data-error-label="emailErrorLabel">
            <span class="error" id="emailErrorLabel">Помилка</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" data-val="true" data-required="Введіть пароль" id="password"
                data-error-label="passwordErrorLabel">
            <span class="error" id="passwordErrorLabel">Помилка</span>
        </div>
        <div class="form-group">
            <label>Підтвердження паролю</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" data-val="true"
                data-required="Введіть підтвердження паролю" data-confirm="password"
                data-error-label="passwordConfirmErrorLabel">
            <span class="error" id="passwordConfirmErrorLabel">Помилка</span>
        </div>
        <div class="form-group">
            <label>Номер кредитної картки</label>
            <input type="text" name="creditCard" data-val="true" placeholder="ХХХХ ХХХХ ХХХХ ХХХХ" data-pattern='\d{4} \d{4} \d{4} \d{4}' 
            data-required="Номер картки повинен містити цифри за шаблоном XXXX XXXX XXXX XXXX, де Х - цифра"
            data-error-label="creditCardErrorLabel">
            <span class="error" id="creditCardErrorLabel">Ошибка</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Реєстрація">
        </div>
        
    </form>
    <script src="../js/05-task.js"></script>
</body>

</html>
