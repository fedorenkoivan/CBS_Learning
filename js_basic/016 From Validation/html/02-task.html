<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label>Логін</label>
            <input type="text" name="login" required minlength="4">
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}">
        </div>

        <div class="form-group">
            <input type="submit" value="Зареєструватися">
        </div>
    </form>
    
    <script src="../js/02-task.js"></script>
</body>

</html>
