<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            margin: 4px 10px;
            display: inline-block;
        }

        .form-group label {
            display: block;
        }

        [type=button] {
            margin: 10px;
        }

        table {
            margin: 10px
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    
    <form name="productForm">
        <div class="form-group">
            <label for="name">Назва</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="price">Ціна</label>
            <input type="text" id="price" name="price">
        </div>

        <div class="form-group">
             <label for="price">Валюта</label>
            <!--<input type="radio" id="currency" name="currency" value="USD" checked> USD
            <input type="radio" id="currency" name="currency" value="EUR"> EUR -->
            <select name="currency" id="currency">
                <option value="USD" name="currency">U.S. Dollar</option>
                <option value="UAH" name="currency" selected>Ukrainian Hryvnia</option>
                <option value="EUR" name="currency">Euro</option>
                <option value="PLN" name="currency">Polish Zloty</option>
                <option value="CHF" name="currency">Swiss Franc</option>
            </select>
        </div>
        <br>
        <input id="saveButton" type="button" value="Сохранить">
    </form>

    <table id="productsTable">

    </table>

    <script src="../js/03-task.js"></script>
</body>

</html>
