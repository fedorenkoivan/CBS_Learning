<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }

        .attention {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Січень</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Лютий</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Березень</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Квітень</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Травень</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Червень</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Липень</td>
            <td>100</td>
        </tr>
    </table>

    <script>
        /*
        Завдання:
        Напишіть сценарія, який додасть клас attention рядкам таблиці, у яких в другій колонці знаходяться значення менше 100.
        */

        const table = document.getElementById('statsTable')
        const rowLength = table.rows.length
        const cellLength = table.rows[0].cells.length
        console.log(rowLength)
        console.dir(cellLength)
        for(let i = 0; i<cellLength; i++){
            for(let j = 0; j<rowLength; j++){
                const row = table.rows[j].cells[i]
                if(row.textContent < 100) {
                    row.parentElement.classList.add('attention')
                }
            }
            
        }
</script>
</body>

</html>
