<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>
<body>
    <div data-color="red">Div 1</div>
    <div data-color="green">Div 2</div>
    <div data-color="blue">Div 3</div>
    <div>Div4 without attribute</div>

    <script>
        /*
        Завдання:
        Напишіть сценарій, який змінить колір тексту елементів div, на той, який вказаний в якості значень атрибуту data-color
        */
       const body = document.querySelector('body')
       for(let elem of body.children){
          elem.style.color = elem.dataset.color
       }
    </script>
</body>
</html>
